      <!-- ==== MODAL HARD-SKILLS ==== -->
      <div class="modal fade" id="hardSkillForm" tabindex="-1" aria-labelledby="hardSkillFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="hardSkillFormLabel">Nueva hard-skill</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="hardSkillForm" (ngSubmit)="onSubmit()">
                <input type="hidden" name="id" formControlName="id">
                
                <div class="mb-3">
                  <label for="nombre" class="col-sm-2 col-form-label">Nombre HS:</label>
                  <div class="col-sm-10">
                    <input type="text" name="nombre" formControlName="nombre" class="form-control" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="progreso" class="col-sm-2 col-form-label">Progreso( % ):</label>
                  <div class="col-sm-10">
                    <input type="text" name="progreso" formControlName="progreso" class="form-control" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning text-dark" data-bs-toggle="modal" data-bs-target="#hardSkillForm" (click)="onNewHardSkill()">Agregar</button>
              <button type="button" class="btn btn-dark text-warning" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="contenedor-skills">
        <div class="row d-flex justify-content-around">
           <!-- ======hard skills====== -->
            <div class="col-5 hard-s">
                <button class="btn btn-sm btn-warning text-dark">Agregar hard-skill</button>
                <h5 class="h5-titulos text-decoration-underline fs-4 text-light mt-1 ms-3 text-center"> Hard-Skills</h5>
                <div class="mt-4" *ngFor="let hardSkill of hardSkillList; let i = index">
                    <h6> {{ hardSkill.nombre }} </h6>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{ width: hardSkill.progreso  + '%' }" aria-valuenow ="" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
