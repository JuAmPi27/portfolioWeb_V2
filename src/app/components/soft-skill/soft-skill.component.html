 <!-- ==== MODAL SOFT-SKILLS ==== -->
 <div class="modal fade" id="softSkillForm" tabindex="-1" aria-labelledby="softSkillFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="softSkillFormLabel">Nueva soft-skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="softSkillForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">
            
            <div class="mb-3">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre SS:</label>
              <div class="col-sm-10">
                <input type="text" name="nombre" formControlName="nombre" class="form-control" [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched}">
                <div *ngIf="Nombre?.errors && Nombre?.touched">
                  <p *ngIf="Nombre?.hasError('required')" class="text-danger">El nombre es requerido!</p>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="progreso" class="col-sm-2 col-form-label">Progreso(%):</label>
              <div class="col-sm-10">
                <input type="text" name="progreso" formControlName="progreso" class="form-control" [ngClass]="{'is-invalid': Progreso?.errors && Progreso?.touched, 'is-valid': !Progreso?.errors && Progreso?.touched}">
                <div *ngIf="Progreso?.errors && Progreso?.touched">
                  <p *ngIf="Progreso?.hasError('required')" class="text-danger">El porcentaje de progreso es requerido!</p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button [disabled]="softSkillForm.invalid" type="button" class="btn btn-warning text-dark" data-bs-toggle="modal" data-bs-target="#softSkillForm">Agregar</button>
          <button type="button" class="btn btn-dark text-warning" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

<div class="contenedor-skills">
     <!-- ======SOFT SKILLS =======-->
        <div *ngIf="isUserLogged" class="data-control soft-s">
            <button class="btn_modal btn btn-sm btn-warning text-dark text-end" data-bs-toggle="modal" data-bs-target="#softSkillForm" (click)="onNewSoftSkill()">Agregar soft-skill</button>
            <h5 class="h5-titulos text-decoration-underline fs-4 text-light mt-2 ms-3 text-center">Soft-Skills</h5>
            <div class="mt-4" *ngFor="let softSkill of softSkillList; let i = index">
                <h6> {{ softSkill.nombre }} </h6>
                <!--PROBAR SI SALEN BIEN LOS BOTONES DE EDITAR Y BORRAR EN CADA SKILL-->
                <div *ngIf="isUserLogged" class="data-control text-end"> 
                  <button class="btn" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onEditSoftSkill(i);"><i class="fas fa-edit bg-warning text-dark"></i></button>
                  <button class="btn" (click)="onDeleteSoftSkill(i);"><i class="fa-solid fa-trash-can bg-warning text-dark"></i></button>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{ width: softSkill.progreso  + '%' }" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <hr>
        </div>
</div>
