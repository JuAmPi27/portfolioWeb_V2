<section class="row skills d-flex mt-1 mb-2 p-3 rounded">
    <div class="contenedor-skills">
        <div class="row d-flex justify-content-around">
            <div class="col-5 hard-s">

                <h6><i class="fa-brands fa-html5 text-info mt-2"></i> HTML</h6>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <hr>
                <h6><i class="fa-brands fa-css3-alt text-info"></i> CSS</h6>
                <div class="progress">

                </div>
                <hr>
                <h6><i class="fas fa-laptop-code text-info"></i> Git y Github</h6>

                <h6><i class="fab fa-bootstrap text-info"></i> Bootstrap</h6>

                <hr>

                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>

            </div>
            
            <div class="col-5 soft-s">

                    </div>
                </div>

                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="50">
                    </div>
                </div>
                 <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>

                </div>
                <hr>
